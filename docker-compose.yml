version: '2'
services:
  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: dev.Dockerfile
    ports:
      - "80:80"
  frontend:
    build: 
      context: ./frontend
      dockerfile: dev.Dockerfile
    
    volumes:
      - ./frontend:/app
      - /app/node_modules
    
  backend:
    build: 
      context: ./backend/customer-api
      dockerfile: dev.Dockerfile
    
    volumes:
      - ./backend/customer-api:/app
      - /app/node_modules
    